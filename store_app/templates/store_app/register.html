
{% extends "store_app/base.html" %}
{% block content %}

{% if user.is_superuser %}
<form method="POST" action="{% url 'registersuperuser' %}" >
{% else %}
<form method="POST" action="{% url 'register' %}" >
{% endif %}

        <br><br>
                {% csrf_token %} 
        <div class="row-5 mb-4 ">
                {% comment %} <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label> {% endcomment %}
                <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" placeholder="Username">
                </div>
        </div>

        <div class="row-8 mb-4">
          {% comment %} <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> {% endcomment %}

          <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>

        <div class="row-8 mb-4">
          {% comment %} <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> {% endcomment %}
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password1" placeholder="Password">
          </div>
        </div>

        <div class="row-8 mb-4">
                {% comment %} <label for="inputPassword3" class="col-sm-2 col-form-label">Repeat password</label> {% endcomment %}
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" name="password2" placeholder="Repeat password">
                </div>
              </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
</form>


{% endblock %}

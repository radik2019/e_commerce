{% load static %}

<!DOCTYPE HTML>


<html>

	<head>
	    <meta charset="utf-8">
	    <title>indexpage</title>

	        <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	        <!-- Bootstrap CSS -->
	        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	    
	        <title>Hello, world!</title>
	    {% comment %} <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css"> {% endcomment %}
	</head>

    <body class="p-3 mb-2 bg-secondary text-white">
    	<br> <br>
    	<h1 class="position-absolute top-40 start-50 translate-middle">Login</h1>

        <form method="POST" action="{% url 'login' %}" class="position-absolute top-50 start-50 translate-middle">
            {% csrf_token %}

            <div class="input-group mb-3 .bg-info.bg-gradient" style="width: 400px; ">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="username" >
            </div>

            <div class="input-group mb-3 .bg-info.bg-gradient" style="width: 400px; ">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="password" >
            </div>

            <input type="submit" value="Login" class="form-control">
        </form>
        {%if error %}
        <br>
            <h2>{{ error }}</h2>
        {% endif %}
    </body>

</html>
